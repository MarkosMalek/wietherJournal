<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder city">
        <label for="city">Enter City Name here</label>
        <input type="text" id="city" placeholder="City Name" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling Today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <h3>The Day is :</h3>
          <div class="dataDiv" id="day">No Data To Show</div>
          <h3>Weather :</h3>
          <div class="dataDiv" id="temp">No Data To Show</div>
          <h3>Feeling :</h3>
          <div class="dataDiv" id="post">No Data To Show</div>
        </div>
      </div>
      <button id="newPost">New Post</button>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
